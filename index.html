<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#6d28d9,#9333ea,#7c3aed);
    transition:0.3s ease;
}

body.light{
    background:linear-gradient(135deg,#e0e7ff,#c7d2fe,#ddd6fe);
}

canvas{
    position:fixed;
    inset:0;
    z-index:-1;
}

/* Screens */
.screen{
    display:none;
    width:100%;
    justify-content:center;
    align-items:center;
}

.active{
    display:flex;
}

/* Card */
.card{
    width:460px;
    padding:40px;
    border-radius:24px;
    background:white;
    box-shadow:0 25px 50px rgba(0,0,0,0.15);
    text-align:center;
}

.logo{
    font-size:30px;
    font-weight:700;
    margin-bottom:25px;
    color:#6d28d9;
}

h2{
    margin-bottom:15px;
    font-weight:600;
    color:#4c1d95;
}

h3{
    margin:20px 0;
    font-weight:500;
    font-size:18px;
    color:#1e1b4b;
}

input, select{
    width:100%;
    padding:14px;
    margin-top:12px;
    border-radius:14px;
    border:2px solid #e9d5ff;
    font-size:14px;
}

input:focus{
    border-color:#7c3aed;
    outline:none;
}

button{
    width:100%;
    padding:14px;
    margin-top:14px;
    border-radius:16px;
    border:none;
    font-weight:600;
    font-size:14px;
    cursor:pointer;
    transition:0.2s ease;
    background:#7c3aed;
    color:white;
}

button:hover{
    background:#6d28d9;
    transform:translateY(-2px);
}

.secondary{
    background:#ede9fe;
    color:#4c1d95;
}

.timer{
    margin-top:10px;
    font-weight:600;
    color:#6d28d9;
}

#scoreDisplay{
    margin-top:12px;
    font-weight:600;
    color:#4c1d95;
}

.correct{
    margin-top:12px;
    color:#16a34a;
    font-weight:600;
}

.wrong{
    margin-top:12px;
    color:#dc2626;
    font-weight:600;
}

@media(max-width:480px){
    .card{
        width:92%;
        padding:25px;
    }
}
</style>
</head>

<canvas id="particles"></canvas>

<!-- HOME -->
<div class="screen active" id="home">
<div class="card">
<div class="logo">ThinkRiddle</div>
<button onclick="showScreen('game')">Start Game</button>
<button onclick="showScreen('daily')">Daily Riddle</button>
<button onclick="showScreen('leaderboard')">Leaderboard</button>
<button onclick="showScreen('settings')">Settings</button>
</div>
</div>

<!-- GAME -->
<div class="screen" id="game">
<div class="card">
<h2>Game Mode</h2>

<select id="difficulty">
<option value="easy">Easy</option>
<option value="medium">Medium</option>
<option value="hard">Hard</option>
</select>

<h3 id="question">Click Start</h3>
<div class="timer" id="timer"></div>

<input type="text" id="answer" placeholder="Your answer">

<button onclick="startGame()">Start</button>
<button onclick="submitAnswer()">Submit</button>

<div id="result"></div>
<div id="scoreDisplay">Score: 0</div>

<button class="secondary" onclick="showScreen('home')">Back</button>
</div>
</div>

<!-- DAILY -->
<div class="screen" id="daily">
<div class="card">
<h2>Daily Riddle</h2>
<h3 id="dailyQuestion"></h3>
<input type="text" id="dailyAnswer" placeholder="Your answer">
<button onclick="checkDaily()">Submit</button>
<div id="dailyResult"></div>
<button class="secondary" onclick="showScreen('home')">Back</button>
</div>
</div>

<!-- LEADERBOARD -->
<div class="screen" id="leaderboard">
<div class="card">
<h2>Leaderboard</h2>
<div id="bestScore"></div>
<button onclick="resetScore()">Reset Score</button>
<button class="secondary" onclick="showScreen('home')">Back</button>
</div>
</div>

<!-- SETTINGS -->
<div class="screen" id="settings">
<div class="card">
<h2>Settings</h2>
<button onclick="toggleTheme()">Toggle Light / Dark</button>
<button onclick="toggleSound()">Toggle Sound</button>
<button class="secondary" onclick="showScreen('home')">Back</button>
</div>
</div>

function showScreen(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));

// Non-repeating
function getRiddle(level){
let available=riddles.filter(r=>r.difficulty===level&&!used.includes(r.id));
if(available.length===0){used=[];available=riddles.filter(r=>r.difficulty===level);}
let r=available[Math.floor(Math.random()*available.length)];
used.push(r.id);
return r;
}

let level=document.getElementById("difficulty").value;
currentRiddle=getRiddle(level);
document.getElementById("question").innerText=currentRiddle.question;
startTimer();
}

        return;
    }

    // Check if answer is correct
    if (user === currentRiddle.answer.toLowerCase()) {
        result.className = "correct";
        result.innerHTML = "Correct!<br>Answer: <strong>" + currentRiddle.answer + "</strong>";
        if (sound) document.getElementById("correctSound").play();
        score++;
    } else {
        result.className = "wrong";
        result.innerHTML = "Wrong!<br>Correct Answer: <strong>" + currentRiddle.answer + "</strong>";
        if (sound) document.getElementById("wrongSound").play();
    }

    // Update score display
    localStorage.setItem("score", score);
    document.getElementById("scoreDisplay").innerText = "Score: " + score;

    // After 2 seconds, clear input & result, then load next riddle
    setTimeout(() => {
        document.getElementById("answer").value = "";
        result.innerHTML = "";
        startGame();
    }, 2000);
}

// Timer
function startTimer(){
let time=15;
document.getElementById("timer").innerText="Time: "+time;
timerInterval=setInterval(()=>{
time--;
document.getElementById("timer").innerText="Time: "+time;
if(time<=0){
clearInterval(timerInterval);
document.getElementById("result").innerHTML="Time Up<br>Answer: <strong>"+currentRiddle.answer+"</strong>";
}
},1000);
}

// Daily
function loadDaily(){
let today=new Date().toDateString();
if(localStorage.getItem("dailyDate")!==today){
let r=riddles[Math.floor(Math.random()*riddles.length)];
localStorage.setItem("dailyRiddle",JSON.stringify(r));
localStorage.setItem("dailyDate",today);
}
let r=JSON.parse(localStorage.getItem("dailyRiddle"));
document.getElementById("dailyQuestion").innerText=r.question;
}
loadDaily();

}

// Settings
function toggleTheme(){document.body.classList.toggle("light");}
function toggleSound(){sound=!sound;alert("Sound: "+(sound?"ON":"OFF"));}
function resetScore(){score=0;localStorage.setItem("score",0);alert("Score Reset");}

// Particles
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<70;i++){
particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:2,speedX:Math.random()-0.5,speedY:Math.random()-0.5});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
p.x+=p.speedX;
p.y+=p.speedY;
ctx.beginPath();
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fillStyle="rgba(255,255,255,0.4)";
ctx.fill();
});
requestAnimationFrame(animate);
}
animate();
